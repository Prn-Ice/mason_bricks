repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
    # -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v2.28.0
    hooks:
    -   id: commitizen
        stages: [commit-msg]
